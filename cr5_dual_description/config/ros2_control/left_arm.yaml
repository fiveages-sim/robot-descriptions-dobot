# This config file is used by ros2_control for CR5 Dual Arm Robot
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    ocs2_arm_controller:
      type: ocs2_arm_controller/Ocs2ArmController

    # Gripper controllers (AG2F90-C-Soft by default)
    left_hand_controller:
      type: adaptive_gripper_controller/AdaptiveGripperController

    cartesian_motion_controller:
      type: cartesian_motion_controller/CartesianMotionController

    cartesian_force_controller:
      type: cartesian_force_controller/CartesianForceController

    # Interactive marker handle for RViz (enables drag-and-drop control)
    motion_control_handle:
      type: cartesian_controller_handles/MotionControlHandle

# OCS2 Arm Controller Configuration
ocs2_arm_controller:
  ros__parameters:
    # Joint configuration
    update_rate: 60  # Hz
    mpc_frequency: 30.0
    info_file_name: left  # Use task.info file
    joints:
      # Left arm joints (6 DOF)
      - left_joint1
      - left_joint2
      - left_joint3
      - left_joint4
      - left_joint5
      - left_joint6

    command_interfaces:
      - position
    state_interfaces:
      - position

    robot_name: cr5_dual

    future_time_offset: 1.1

    # Control parameters
    home_pos: [ 1.862664103107961, 0.8990284407145777, 1.23546624127555, 1.507392028165063, 0.2953757854150009, -2.003376344801695]
    rest_pos: [ 1.821591635054889, 0.2691931006968403, 2.005251609651286, 1.1064247702277883, 0.680543440980729, -1.7718580346524049 ]

# Left Hand Controller (AG2F90-C-Soft)
left_hand_controller:
  ros__parameters:
    joint: left_gripper_joint
    use_effort_interface: false

cartesian_compliance_controller:
  ros__parameters:
    end_effector_link: "left_eef"
    robot_base_link: "base_link"
    ft_sensor_ref_link: "left_ft_sensor"
    compliance_ref_link: "left_eef"

    gravity:
      x: 0
      y: 0
      z: -9.81

    tool:
      # Mass of everything that's mounted after the sensor.
      mass: 1.6

      # The center of mass in the ft_sensor_ref_link.
      # Take a measure and try to estimate that as good as possible.
      com_x: 0.0
      com_y: 0.0
      com_z: 0.073

    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6

    command_interfaces:
      - position

    stiffness:  # w.r.t. compliance_ref_link coordinates
      trans_x: 500.0
      trans_y: 500.0
      trans_z: 500.0
      rot_x: 20.0
      rot_y: 20.0
      rot_z: 20.0

    solver:
      error_scale: 0.5
      iterations: 1
      publish_state_feedback: True

    # For all controllers, these gains are w.r.t. the robot_base_link coordinates.
    pd_gains:
      trans_x: {p: 0.05, d: 0.005}
      trans_y: {p: 0.05, d: 0.005}
      trans_z: {p: 0.05, d: 0.005}
      rot_x: {p: 1.5}
      rot_y: {p: 1.5}
      rot_z: {p: 1.5}

cartesian_motion_controller:
  ros__parameters:
    # Robot kinematics configuration
    end_effector_link: "left_Link6"  # End effector link name
    robot_base_link: "base_link"  # Base link name

    # Joint configuration
    joints:
      - left_joint1
      - left_joint2
      - left_joint3
      - left_joint4
      - left_joint5
      - left_joint6

    # Command interface: position or velocity (or both)
    command_interfaces:
      - position
      # - velocity  # Uncomment if velocity control is needed

    # IK solver configuration
    ik_solver: "forward_dynamics"  # Options: forward_dynamics, jacobian_transpose, damped_least_squares, selectively_damped_least_squares

    solver:
      error_scale: 1.0  # Overall error scaling factor
      iterations: 10  # Number of internal solver iterations per control cycle
      publish_state_feedback: true  # Enable pose/twist feedback publishing

    # PD gains for Cartesian control (translational and rotational)
    pd_gains:
      trans_x: {p: 5.0, d: 0.0}  # Translation X axis
      trans_y: {p: 5.0, d: 0.0}  # Translation Y axis
      trans_z: {p: 5.0, d: 0.0}  # Translation Z axis
      rot_x: {p: 10.0, d: 0.0}   # Rotation X axis
      rot_y: {p: 10.0, d: 0.0}   # Rotation Y axis
      rot_z: {p: 10.0, d: 0.0}   # Rotation Z axis

cartesian_force_controller:
  ros__parameters:
    update_rate: 50  # Hz
    # See the cartesian_compliance_controller
    end_effector_link: "left_eef"  # End effector link name
    robot_base_link: "base_link"  # Base link name
    ft_sensor_ref_link: "left_ft_sensor"
    joints:
      - left_joint1
      - left_joint2
      - left_joint3
      - left_joint4
      - left_joint5
      - left_joint6

    # See the cartesian_compliance_controller
    command_interfaces:
      - position
      #- velocity

    # State interfaces for joints (position is required by base class)
    state_interfaces:
      - position

    # Force-torque sensor configuration
    ft_sensor_name: "left_ft_sensor"
    ft_sensor_interfaces:
      - force.x
      - force.y
      - force.z
      - torque.x
      - torque.y
      - torque.z

    solver:
      error_scale: 0.5
      publish_state_feedback: True
      iterations: 4

    pd_gains:
      trans_x: {p: 0.05, d: 0.00005}
      trans_y: {p: 0.05, d: 0.00005}
      trans_z: {p: 0.05, d: 0.00005}
      rot_x: {p: 1.5}
      rot_y: {p: 1.5}
      rot_z: {p: 1.5}

# Interactive marker handle configuration
motion_control_handle:
  ros__parameters:
    # Robot kinematics configuration (must match cartesian_motion_controller)
    end_effector_link: "left_Link6"  # End effector link name
    robot_base_link: "base_link"  # Base link name
    ft_sensor_ref_link: "left_ft_sensor"  # Force/torque sensor reference link (use end_effector if no sensor)

    # Joint configuration
    joints:
      - left_joint1
      - left_joint2
      - left_joint3
      - left_joint4
      - left_joint5
      - left_joint6